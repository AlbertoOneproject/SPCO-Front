<div class="content-container">
    <ul class="breadcrumb">
        <li><a href="/aduanal">Agente Aduanal</a></li>
        <li class="active">Editar Agente Aduanal</li>
    </ul>
    <form [formGroup]="editaduanal">
        <div class="container-body form-horizontal">
            <api-validate></api-validate>
            <fieldset>
                <legend>Crear Agente Aduanal</legend>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="numPat">Numero de Patente :<span
                            class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="numPat" name="numPat" formControlName="numPat" class="form-control" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" minlength="1" maxlength="4" required ng-pattern="/(^[A-z])[A-z.'-]*/" late-Validate
                        />
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label col-sm-2" for="nomAgAdu">Nombre del Agente Aduanal :<span
                            class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="nomAgAdu" name="nomAgAdu" formControlName="nomAgAdu" class="form-control" minlength="1" maxlength="120" required ng-pattern="/(^[A-z])[A-z.'-]*/" late-Validate />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="rFC">RFC :<span class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="rFC" name="rFC" formControlName="rFC" class="form-control" minlength="1" maxlength="13" required ng-pattern="/(^[A-z])[A-z.'-]*/" late-Validate />
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label col-sm-2" for="cURP">CURP :<span class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="cURP" name="cURP" formControlName="cURP" class="form-control" minlength="1" maxlength="18" required ng-pattern="/(^[A-z])[A-z.'-]*/" late-Validate />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">País :<span class="required">*</span></label>


                    <div class="col-sm-3">
                        <select formControlName="listaallpais" id="listaallpais" style="height: 180px" style="width: 185px" value="{{pais}}">
                            <option *ngFor="let listapais of dataPais" [value]="listapais.id1">{{listapais.desCorta}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="calle">Calle :<span class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="calle" name="calle" formControlName="calle" class="form-control" minlength="1" maxlength="80" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="numExt">Número Exterior :<span
                            class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="numExt" name="numExt" formControlName="numExt" class="form-control" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" minlength="1" maxlength="10" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="numINT">Número Interior :<span
                            class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="numINT" name="numINT" formControlName="numINT" class="form-control" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" minlength="1" maxlength="10" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="cP">C.P. :<span class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="cP" name="cP" formControlName="cP" class="form-control" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" minlength="1" maxlength="5" (change)="obtenEdo($event)" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Estado :<span class="required">*</span></label>

                    <div class="col-sm-3">
                        <select formControlName="listaalledo" id="listaalledo" style="height: 180px" style="width: 185px" (change)="obtenMpo($event)" value="{{estado}}">
                            <option *ngFor="let listedo of dataEdo" [value]="listedo.id">{{listedo.nombre}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Municipio :<span class="required">*</span></label>

                    <div class="col-sm-3">
                        <select formControlName="listaallmpo" id="listaallmpo" style="height: 180px" style="width: 185px" (change)="obtenCol($event)" value="{{municipio}}">
                            <option *ngFor="let listmpo of dataMpo" [value]="listmpo.id">{{listmpo.nombre}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Localidad/Colonía :<span class="required">*</span></label>

                    <div class="col-sm-3">
                        <select formControlName="listaallcol" id="listaallcol" style="height: 180px" style="width: 185px" value="{{localidad}}">
                            <option *ngFor="let listcol of dataCol" [value]="listcol.id">{{listcol.nombre}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="eMail">Correo Electrónico :<span
                            class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="eMail" name="eMail" formControlName="eMail" class="form-control" minlength="1" maxlength="40" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="tel">Teléfono :<span class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="tel" name="tel" formControlName="tel" class="form-control" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" minlength="1" maxlength="40" />
                    </div>
                </div>

                <div class="col-md-offset-3">
                    <a id="cancel" href="/aduanal" class="btn btn-default">Cancelar</a>
                    <button style="margin-left:1%;" class="btn btn-primary" type="button" (click)="enviar()">Enviar</button>
                </div>
            </fieldset>
        </div>
    </form>
</div>
