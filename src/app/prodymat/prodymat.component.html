<div class="content-container" ng-controller="usuario.component.ts">
    <ul class="breadcrumb">
        <li class="active">Productos y Materiales</li>
    </ul>

            </div>

                    <h4>Lista de Productos y Materiales</h4>
                    <div class="col-12 text-right" *ngIf="perfil">
                        <a class="btn btn-success btn-lg rounded-circle" href="/altaprodymat">+</a>
                    </div>
                    <div class="col-12 text-right" *ngIf="!perfil">

                    <div class="nav-item dropdown" style="text-align: left">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        </a >
        
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown" >

                    </div>

                </div>
            </div>
            <br>
            <hr/>
            <table class="table">
                <thead>
                    <tr class="graybg" *ngIf="detalle">
                        <th>Recinto</th>
                        <th>Clave Prod</th>
                        <th>Descripci√≥n Corta</th>
                        <th>Unidad de Medida</th>
                    </tr>
                </thead>

                <tbody>

                    <tr class="pointer-main" *ngFor="let listprods of currentProdmat">
                        <td class="pointer" (click)="routeTo(listprods.clveProduc)">{{listprods.recinto}}</td>
                        <td class="pointer" (click)="routeTo(listprods.clveProduc)">{{listprods.clveProduc}}</td>
                        <td class="pointer" (click)="routeTo(listprods.clveProduc)">{{listprods.descCorta}}</td>
                        <td class="pointer" (click)="routeTo(listprods.clveProduc)">{{listprods.uM}}</td>
                    </tr>

                </tbody>
            </table>
            <app-paginacion style="text-align: left" [page]="page" total="total" [totalPages]="totalPages" (mudouPagina)="mudouPagina($event)">
            </app-paginacion>
        </div>
</div>
</form>
