<div class="content-container">
    <ul class="breadcrumb">
        <li><a href="/users">Usuarios</a></li>
        <li class="active">Crear usuario</li>
    </ul>
    <form [formGroup]="altasysuserform">
        <!-- <form name="createuserform" novalidate="" class="card form-horizontal well" ng-controller="CreateUserController"
          rc-submit="submit()"> -->
        <div class="container-body form-horizontal">
            <api-validate></api-validate>
            <fieldset>
                <legend>Crear usuario</legend>

                <div class="form-group">
                    <label class="control-label col-sm-2">Empresa<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <select formControlName="listaallEmp" id="listaallEmp" style="height: 180px" style="width: 185px">
                        <option 
                                *ngFor="let listaEmp of dataEmp" 
                                [value]="listaEmp" 
                                >{{listaEmp}}
                        </option>
                    </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Recinto<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <select formControlName="listaallRec" id="listaallRec" style="height: 180px" style="width: 185px" (change)="obtenPerfil($event)">
                        <option 
                                *ngFor="let listaRec of dataRecintos" 
                                [value]="listaRec" 
                                >{{listaRec}}
                        </option>
                    </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Perfil<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <select formControlName="listaallPerf" id="listaallPerf" style="height: 180px" style="width: 185px">
                        <option 
                                *ngFor="let listaPerf of dataPerfiles" 
                                [value]="listaPerf" 
                                >{{listaPerf}}
                        </option>
                    </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="idUsuario">Usuario<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="idUsuario" name="idUsuario" formControlName="idUsuario" class="form-control" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" minlength="1" maxlength="9" required late-Validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">password<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="password" id="password" name="password" formControlName="password" class="form-control" minlength="1" maxlength="8" required ng-pattern="/(^[A-z])[A-z.'-]*/" late-Validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="repeatPassword">Repetir password<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="password" id="repeatPassword" name="repeatPassword" formControlName="repeatPassword" class="form-control" minlength="1" maxlength="8" required ng-pattern="/(^[A-z])[A-z.'-]*/" late-Validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="intentos">Intentos<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="intentos" name="intentos" formControlName="intentos" class="form-control" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" minlength="1" maxlength="1" required late-Validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="estatus">Estatus<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="estatus" name="estatus" formControlName="estatus" class="form-control" minlength="1" maxlength="1" required late-Validate/>
                    </div>
                </div>

                <div class="col-md-offset-3">
                    <a id="cancel" href="/users" class="btn btn-default">Cancelar</a>
                    <button style="margin-left:1%;" class="btn btn-primary" type="button" (click)="enviar()">Enviar</button>
                </div>
            </fieldset>
        </div>
    </form>
</div>
