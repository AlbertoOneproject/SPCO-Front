<div class="content-container">
    <ul class="breadcrumb">
        <li class="active">Crear Detalle de Apendice</li>
    </ul>
    <form [formGroup]="altaapeform">
        <!-- <form name="createuserform" novalidate="" class="card form-horizontal well" ng-controller="CreateUserController"
          rc-submit="submit()"> -->
        <div class="container-body form-horizontal">
            <api-validate></api-validate>
            <fieldset>
                <legend>Crear detalle de Apendice</legend>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="clvap">Nombre de Apendice<span
	                    class="required">*</span></label>

                    <mat-form-field class="col-sm-3">
                        <input type="text" id="clvap" name="clvap" formControlName="clvap" placeholder="Apendice" class="form-control" required late-Validate [ngClass]="{ 'is-invalid': submitted && f.clvap.errors }" />
                    </mat-form-field>
                    <div *ngIf="submitted && f.clvap.errors" class="invalid-feedback">
                        <div *ngIf="f.clvap.errors.required">Apendice es requerido</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="id1">ID1<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="id1" name="id1" formControlName="id1" class="form-control" required ng-pattern="/(^[A-z])[A-z.'-]*/" late-Validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="id2">ID2<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="id2" name="id2" formControlName="id2" class="form-control" required ng-pattern="/(^[A-z])[A-z.'-]*/" late-Validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="indVis">Indicador de Vista<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="indVis" name="indVis" formControlName="indVis" class="form-control" required ng-pattern="/(^[A-z])[A-z.'-]*/" late-Validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="desCorta">Descripción Corta<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="desCorta" name="desCorta" formControlName="desCorta" class="form-control" required ng-pattern="/(^[A-z])[A-z.'-]*/" late-Validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="desLarga">Descripción Larga<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="desLarga" name="desLarga" formControlName="desLarga" class="form-control" required ng-pattern="/(^[A-z])[A-z.'-]*/" late-Validate/>
                    </div>
                </div>

                <div class="col-md-offset-3">
                    <a id="cancel" href="/usuarios" class="btn btn-default">Cancelar</a>
                    <button style="margin-left:1%;" class="btn btn-primary" type="button" (click)="enviar()">Enviar</button>
                </div>
            </fieldset>
        </div>
    </form>
</div>
