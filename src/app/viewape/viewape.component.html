<div class="content-container" ng-controller="Viewape.component">
    <ul class="breadcrumb">
        <li><a [routerLink]="['ape']">Detalle de Apendices</a></li>
        <li class="active">{{clvap}}&nbsp;{{id1}}</li>
    </ul>
    <div class="card well">
        <div class="pull-right">
            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="ireditape(clvap)" has-permission='UPDATE_USER'><i class="fa fa-edit "></i>
                    Editar
                </button>
                <button type="button" (click)="deleteape()" class="btn btn-danger" has-permission='DELETE_USER'>
                    <i class="fa fa-trash-o"></i> Eliminar
                   
                </button>
            </div>
        </div>
        <h3 class="bolder">{{clvap}}&nbsp;{{id1}}</h3>
        <div class="row">
            <div class="col-md-10">
                <table class="table table-bordered table-striped">
                    <tr>
                        <td>Nombre del Apendice: </td>
                        <td>{{clvap}}</td>
                    </tr>
                    <tr>
                        <td>Identificador 1: </td>
                        <td>{{id1}}</td>
                    </tr>
                    <tr>
                        <td>Identificador 2: </td>
                        <td>{{id2}}</td>
                    </tr>
                    <tr>
                        <td>Indiucador de Vis: </td>
                        <td>{{indVis}}</td>
                    </tr>
                    <tr>
                        <td>Descripción Corta: </td>
                        <td>{{desCorta}}</td>
                    </tr>
                    <tr>
                        <td>Descripción Larga: </td>
                        <td>{{desLarga}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
