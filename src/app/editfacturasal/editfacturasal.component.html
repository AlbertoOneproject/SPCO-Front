<div class="content-container">
    <ul class="breadcrumb">
        <li><a href="/facturasal">Facturas Partes</a></li>
        <li class="active">Editar Registro en Facturas Partes Salida</li>
    </ul>
    <form [formGroup]="editfacturasal">
        <div class="container-body form-horizontal">
            <api-validate></api-validate>
            <fieldset>
                <legend>Editar Factura Partes Salida</legend>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="idCliProv">Número de Cliente:<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input disabled type="text" id="idCliProv" name="idCliProv" formControlName="idCliProv" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="empresa">Empresa:<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input disabled type="text" id="empresa" name="empresa" formControlName="empresa" class="form-control" value="{{empresa}}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="recinto">Recinto:<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input disabled type="text" id="recinto" name="recinto" formControlName="recinto" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Clave de Pedimento :<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input disabled type="text" id="cLVPedi" name="cLVPedi" formControlName="cLVPedi" class="form-control" />
                    </div>                        
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="numPedimentoSalida">Número de Pedimento de Salida :<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="numPedimentoSalida" name="numPedimentoSalida" formControlName="numPedimentoSalida" class="form-control" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" minlength="1" maxlength="7" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="numFact">Número de Factura:<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="numFact" name="numFact" formControlName="numFact" class="form-control" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" minlength="1" maxlength="10" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="indImpExpo">ID Imp/Exp:<span
	                    class="required">*</span></label>

                        <div class="col-sm-3">
                            <input disabled type="text" id="indImpExpo" name="indImpExpo" formControlName="indImpExpo" value="{{iDImpoEexpo}}" />
                        </div>

                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="tipCambio">Tipo de Cambio:<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input disabled type="number" id="tipCambio" name="tipCambio" formControlName="tipCambio" class="form-control" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" minlength="1" maxlength="10" step=0.001 />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="pais">País :<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input disabled type="text" id="pais" name="pais" formControlName="pais"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="numPate">Agente Aduanal :<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input disabled type="text" id="numPate" name="numPate" formControlName="numPate"/>
                    </div>                        

                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="aduana">  Aduana :<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input disabled type="text" id="aduana" name="aduana" formControlName="aduana"/>
                    </div>                          
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="iNCOTERM"> INCOTERM :<span
	                    class="required">*</span></label>

                        <div class="col-sm-3">
                            <input disabled type="text" id="iNCOTERM" name="iNCOTERM" formControlName="iNCOTERM"/>
                        </div>                          
                    </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="nUMPlacaTr">Número de Placa:<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="nUMPlacaTr" name="nUMPlacaTr" formControlName="nUMPlacaTr"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="nUMGuia">Número de Guía:<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="nUMGuia" name="nUMGuia" formControlName="nUMGuia"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="transport">Transportista :<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input disabled type="text" id="transport" name="transport" formControlName="transport"/>
                    </div>                          

                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="contCaja">Contenedor - Caja :<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="contCaja" name="contCaja" formControlName="contCaja"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="selloCand1">Sello - Candado 1 :<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="selloCand1" name="selloCand1" formControlName="selloCand1"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="selloCand2">Sello - Candado 2 :<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="selloCand2" name="selloCand2" formControlName="selloCand2"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="selloCand3">Sello - Candado 3 :<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="selloCand3" name="selloCand3" formControlName="selloCand3"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="NombChofTR">Nombre Chofer :<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="NombChofTR" name="NombChofTR" formControlName="NombChofTR" class="form-control" minlength="1" maxlength="60" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="po">PO :<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="po" name="po" formControlName="po" class="form-control" minlength="1" maxlength="5" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="clieOrig">Cliente Origen :<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input disabled type="text" id="clieOrig" name="clieOrig" formControlName="clieOrig"/>
                    </div>     
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="clieDest">Cliente Destino :<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input disabled type="text" id="clieDest" name="clieDest" formControlName="clieDest"/>
                    </div>   
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="descEsp">Descripción en Español :<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input disabled type="text" id="descEsp" name="descEsp" formControlName="descEsp" class="form-control" minlength="1" maxlength="10" />
                    </div>
                </div>                

                <div class="form-group">
                    <label class="control-label col-sm-2" for="cantidad">Cantidad:<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input disabled type="number" id="cantidad" name="cantidad" formControlName="cantidad"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="producto">Producto:<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input disabled type="text" id="producto" name="producto" formControlName="producto" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="descIng">Descripción en Inglés:<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input disabled type="text" id="descIng" name="descIng" formControlName="descIng" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="costoUnitMXP">Costo Unitario (MX):<span
	                    class="required">*</span></label>

                    <div class="col-sm-3" >
                        <input disabled type="number" id="costoUnitMXP" name="costoUnitMXP" formControlName="costoUnitMXP"/>
                    </div>

                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="costototalMXP">Costo Total (MX):<span
	                    class="required">*</span></label>

                    <div class="col-sm-3" >
                        <input disabled type="number" id="costototalMXP" name="costototalMXP" formControlName="costototalMXP"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="costoUnitDLS">Costo Unitario (DLS):<span
	                    class="required">*</span></label>

                    <div class="col-sm-3" >
                        <input disabled type="number" id="costoUnitDLS" name="costoUnitDLS" formControlName="costoUnitDLS"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="costoTotaldls">Costo Total (DLS):<span
	                    class="required">*</span></label>

                    <div class="col-sm-3" >
                        <input disabled type="number" id="costoTotaldls" name="costoTotaldls" formControlName="costoTotaldls"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="uMC">Unidad de Medida Comercial:<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input disabled type="text" id="uMC" name="uMC" formControlName="uMC" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="uMT">Unidad de Medida Tarífa:<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input disabled type="text" id="uMT" name="uMT" formControlName="uMT" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="fraccAranc">Fracción Arancelaria:<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input disabled type="text" id="fraccAranc" name="fraccAranc" formControlName="fraccAranc" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="netoOriginal">Neto Original:<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="number" id="netoOriginal" name="netoOriginal" formControlName="netoOriginal" class="form-control" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" minlength="1" maxlength="10"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="brutoOriginal">Bruto Original:<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="number" id="brutoOriginal" name="brutoOriginal" formControlName="brutoOriginal" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="netoConv">Neto Convertido:<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input disabled type="text" id="netoConv" name="netoConv" formControlName="netoConv" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="brutoConv">Bruto Convertido:<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input disabled type="text" id="brutoConv" name="brutoConv" formControlName="brutoConv" class="form-control" />
                    </div>
                </div>

                <div class="col-md-offset-3">
                    <a id="cancel" href="/facturasal" class="btn btn-default">Cancelar</a>
                    <button style="margin-left:1%;" class="btn btn-primary" type="button" (click)="enviar()">Enviar</button>
                    <button style="margin-left:1%;" class="btn btn-primary" type="button" (click)="traspaso()">Traspaso</button>
                </div>
            </fieldset>
        </div>
    </form>
</div>
