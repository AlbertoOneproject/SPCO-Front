<div class="content-container" ng-controller="altarol.component.ts">
    <ul class="breadcrumb">
        <li><a href="/rol">Roles</a></li>
        <li class="active">Añadir Rol </li>
    </ul>
    <form [formGroup]="altarolform">
        <div class="container-body form-horizontal">
            <api-validate></api-validate>
            <fieldset>
                <legend>Añadir Rol</legend>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Nombre<span
                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input id="name" type="text" name="name" formControlName="name" class="form-control" required late-Validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" name="" for="description">Descripción<span
                    class="required">*</span></label>

                    <div class="col-sm-4">
                        <textarea id="description" type="text" rows="2" name="description" formControlName="description" class="form-control" required late-Validate></textarea>
                    </div>
                </div>
                <div class="col-md-offset-7">
                    <a id="cancel" href="/rol" class="btn btn-default">Cancel</a>
                    <button style="margin-left:1%;" class="btn btn-primary" type="button" (click)="enviar()">Enviar</button>
                </div>
            </fieldset>
        </div>
    </form>
</div>
