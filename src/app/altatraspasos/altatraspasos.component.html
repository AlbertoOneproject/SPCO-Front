<div class="content-container">
    <ul class="breadcrumb">
        <li><a href="/traspasos">Traspasos</a></li>
        <li class="active">Crear Registro en Traspasos</li>
    </ul>
    <form [formGroup]="altatraspasos">
        <div class="container-body form-horizontal">
            <api-validate></api-validate>
            <fieldset>
                <legend>Crear Traspaso</legend>
                <div class="form-group">
                    <div class="row">
                        <label class="control-label col-sm-2" for="idCliProvO">Número de Cliente Origen: <span
	                    >*</span></label>

                        <div class="col-sm-3" *ngIf="CteParamBol">
                            <input disabled type="text" id="idCliProvO" name="idCliProvO" formControlName="idCliProvO" class="form-control" minlength="1" maxlength="10" />
                        </div>

                        <div class="col-sm-3" *ngIf="!CteParamBol">
                            <select formControlName="listaallCteO" id="listaallCteO" style="height: 180px" style="width: 185px" (change)="catPartCte($event)">
                            <option 
                                *ngFor="let listaCteO of dataCli" 
                                [value]="listaCteO.idCliProv" 
                                >{{listaCteO.idCliProv}}
                            </option>
                            </select>
                        </div>

                        <label class="control-label col-sm-2">Número de Cliente Destino: <span
	                    >*</span></label>

                        <div class="col-sm-3">
                            <select formControlName="listaallCteD" id="listaallCteD" style="height: 180px" style="width: 185px">
                            <option 
                                *ngFor="let listaCteD of dataCli" 
                                [value]="listaCteD.idCliProv" 
                                >{{listaCteD.idCliProv}}
                            </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label class="control-label col-sm-2" for="recintoOrig">Recinto Origen:<span
	                    >*</span></label>

                        <div class="col-sm-3" *ngIf="CteParamBol">
                            <input disabled type="text" id="recintoOrig" name="recintoOrig" formControlName="recintoOrig" class="form-control" />
                        </div>

                        <div class="col-sm-3" *ngIf="!CteParamBol">
                            <select formControlName="listaallRecO" id="listaallRecO" style="height: 180px" style="width: 185px">
                            <option 
                                *ngFor="let listaRecO of dataRecin" 
                                [value]="listaRecO" 
                                >{{listaRecO}}
                            </option>
                            </select>
                        </div>

                        <label class="control-label col-sm-2" for="recintoDest">Recinto Destino:<span
	                    >*</span></label>

                        <div class="col-sm-3">
                            <select formControlName="listaallRecD" id="listaallRecD" style="height: 180px" style="width: 185px">
                            <option 
                                *ngFor="let listaRecD of dataRecin" 
                                [value]="listaRecD" 
                                >{{listaRecD}}
                            </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label class="control-label col-sm-2">Número de Parte: <span
	                    class="required">*</span></label>

                        <div class="col-sm-3">
                            <select formControlName="listaallPartes" id="listaallPartes" style="height: 180px" style="width: 185px" (change)="obtenPedimento($event)">
                        <option 
                                *ngFor="let listaPart of dataPart" 
                                [value]="listaPart" 
                                >{{listaPart}}
                        </option>
                    </select>
                        </div>

                        <label class="control-label col-sm-2">Número de Pedimento Entrada: <span
	                    class="required">*</span></label>

                        <div class="col-sm-3">
                            <select formControlName="listaallPedimento" id="listaallPedimento" style="height: 180px" style="width: 185px">
                        <option 
                                *ngFor="let listaPedimento of dataPedimento" 
                                [value]="listaPedimento.numPedimento" 
                                >{{listaPedimento.numPedimento}}
                        </option>
                    </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label class="control-label col-sm-2" for="empresa">Empresa:<span
	                    class="required">*</span></label>

                        <div class="col-sm-3">
                            <input disabled type="text" id="empresa" name="empresa" formControlName="empresa" class="form-control" value="{{empresa}}" />
                        </div>

                        <label class="control-label col-sm-2" for="numFact">Número de Factura:<span
	                    class="required">*</span></label>

                        <div class="col-sm-3">
                            <input type="text" id="numFact" name="numFact" formControlName="numFact" class="form-control" (change)="validaFact($event)" />
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label class="control-label col-sm-2">Descripción en Español :<span
	                    class="required">*</span></label>

                        <div class="col-sm-3">
                            <select formControlName="listaallprod" id="listaallprod" style="height: 180px" style="width: 185px" (change)="cambio($event)">
                        <option 
                                *ngFor="let listaprod of dataProd; let i = index" 
                                [value]="i" 
                                >{{listaprod.descCorta}}
                        </option>
                    </select>
                        </div>
                        <label class="control-label col-sm-2" for="producto">Producto:<span
	                    class="required">*</span></label>

                        <div class="col-sm-3">
                            <input disabled type="text" id="producto" name="producto" formControlName="producto" class="form-control" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label class="control-label col-sm-2" for="cantidad">Cantidad:<span
	                    class="required">*</span></label>

                        <div class="col-sm-3">
                            <input type="number" id="cantidad" name="cantidad" formControlName="cantidad" class="form-control" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" minlength="1" maxlength="10" (change)="cambExist($event)" />
                        </div>

                    </div>
                </div>

                <div class="col-md-offset-3">
                    <a id="cancel" href="/traspasos" class="btn btn-default">Cancelar</a>
                    <button style="margin-left:1%;" class="btn btn-primary" type="button" (click)="traspaso()">Traspaso</button>
                    <button style="margin-left:1%;" class="btn btn-primary" type="button" (click)="guardar()">Guardar</button>
                </div>
            </fieldset>
        </div>
    </form>
</div>
