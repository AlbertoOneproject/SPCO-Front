<div class="content-container">
    <ul class="breadcrumb">
        <li><a href="/prodymat">Prod y Mat</a></li>
        <li class="active">Crear Producto y Materiales</li>
    </ul>
    <form [formGroup]="altaprodymat">
        <!-- <form name="createuserform" novalidate="" class="card form-horizontal well" ng-controller="CreateUserController"
          rc-submit="submit()"> -->
        <div class="container-body form-horizontal">
            <api-validate></api-validate>
            <fieldset>
                <legend>Crear Producto y Materiales</legend>


                <div class="form-group">
                    <label class="control-label col-sm-2" for="clveProduc">Clave de Producto:<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="clveProduc" name="clveProduc" formControlName="clveProduc" class="form-control" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" minlength="1" maxlength="10" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="tipProd">Tipo de Producto<span
	                    >*</span></label>


                    <div class="col-sm-3" *ngIf="tipProdparam">
                        <input disabled type="text" id="tipProd" name="tipProd" formControlName="tipProd" class="form-control" minlength="1" maxlength="11" />
                    </div>

                    <div class="col-sm-3" *ngIf="!tipProdparam">
                        <select formControlName="listaTipProd" id="listaTipProd" style="height: 180px" style="width: 185px" (change)="cambio($event)">
                        <option 
                            *ngFor="let listaTprod of listTipprod ; let i = index;" 
                            [value]="listaTprod.Tipo" 
                            >{{listaTprod.desc}}
                        </option>
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label col-sm-2" for="indVis">Indicador Visible<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <label *ngFor="let order of orders">
                            <input formControlName="orders" type="radio" name="orders" [value]="order.id" />
                            {{order.name}}&nbsp;&nbsp;
                       </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="descCorta">Descripción Corta<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="descCorta" name="descCorta" formControlName="descCorta" class="form-control" minlength="1" maxlength="40" required ng-pattern="/(^[A-z])[A-z.'-]*/" late-Validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="descLarga">Descripción Larga<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="descLarga" name="descLarga" formControlName="descLarga" class="form-control" minlength="1" maxlength="40" required ng-pattern="/(^[A-z])[A-z.'-]*/" late-Validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="descCorIng">Descripción Corta en Inglés<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="descCorIng" name="descCorIng" formControlName="descCorIng" class="form-control" minlength="1" maxlength="40" required ng-pattern="/(^[A-z])[A-z.'-]*/" late-Validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="descLarIng">Descripción Larga en Inglés<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="descLarIng" name="descLarIng" formControlName="descLarIng" class="form-control" minlength="1" maxlength="40" required ng-pattern="/(^[A-z])[A-z.'-]*/" late-Validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="monedaMandataria">Moneda Mandataria <span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="monedaMandataria" name="monedaMandataria" formControlName="monedaMandataria" class="form-control" minlength="1" maxlength="3" required ng-pattern="/(^[A-z])[A-z.'-]*/" late-Validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Unidad de Medida Comercial<span
	                    class="required">*</span></label>


                    <div class="col-sm-3">
                        <select formControlName="listaallapC" id="listaallapC" style="height: 180px" style="width: 185px">
                        <option 
                                *ngFor="let listaapC of apC" 
                                [value]="listaapC.id1" 
                                >{{listaapC.desCorta}}
                        </option>
                    </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Unidad de Medida Tarífa<span
	                    class="required">*</span></label>


                    <div class="col-sm-3">
                        <select formControlName="listaallapT" id="listaallapT" style="height: 180px" style="width: 185px">
                        <option 
                                *ngFor="let listaapT of apT" 
                                [value]="listaapT.id1" 
                                >{{listaapT.desCorta}}
                        </option>
                    </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="Tip_Mat">Tipo de Material</label>

                    <div class="col-sm-3" *ngIf="material">
                        <input type="text" id="Tip_Mat" name="Tip_Mat" formControlName="Tip_Mat" class="form-control" minlength="1" maxlength="10" late-Validate />
                    </div>
                    <div class="col-sm-3" *ngIf="!material">
                        <input disabled type="text" id="Tip_Mat" name="Tip_Mat" formControlName="Tip_Mat" class="form-control" minlength="1" maxlength="10" late-Validate />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="costoUnitMXP">Costo Unitario (MX):<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="number" id="costoUnitMXP" name="costoUnitMXP" formControlName="costoUnitMXP" class="form-control" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" minlength="1" maxlength="10" step=0.001 />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="costoUnitDLS">Costo Unitario (DLS):<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="number" id="costoUnitDLS" name="costoUnitDLS" formControlName="costoUnitDLS" class="form-control" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" minlength="1" maxlength="10" step=0.001 />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="convers">Conversión:<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="number" id="convers" name="convers" formControlName="convers" class="form-control" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" minlength="1" maxlength="10" placeholder=1.00000 step=0.00001 />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Fracción Arancelaria:<span
	                    class="required">*</span></label>


                    <div class="col-sm-3">
                        <select formControlName="listaallFracc" id="listaallFracc" style="height: 180px" style="width: 185px">
                        <option 
                                *ngFor="let listafracc of fracc" 
                                [value]="listafracc.fraccion" 
                                >{{listafracc.fraccion}}
                        </option>
                    </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="nico">NICO:<span
	                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="nico" name="nico" formControlName="nico" class="form-control" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" minlength="1" maxlength="02" />
                    </div>
                </div>

                <div class="col-md-offset-3">
                    <a id="cancel" href="/prodymat" class="btn btn-default">Cancelar</a>
                    <button style="margin-left:1%;" class="btn btn-primary" type="button" (click)="enviar()">Enviar</button>
                </div>
            </fieldset>
        </div>
    </form>
</div>
