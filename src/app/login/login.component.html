<br><br><br>
<h1>Sistema de Planeación y Control de Operaciones</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <br>
    <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" formControlName="usuario" placeholder="Usuario" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.usuario.errors }" />
        <div *ngIf="submitted && f.usuario.errors" class="invalid-feedback">
            <div *ngIf="f.usuario.errors.required">Usuario es requerido</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password es requerido</div>
        </div>
    </div>
    <div class="form-group">
        <hr>
        <button [disabled]="loading" class="btn btn-primary btn-block">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Iniciar sesión
        </button>
    </div>
</form>
