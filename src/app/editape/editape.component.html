<div class="content-container" ng-controller="editusercomponent">
    <ul class="breadcrumb">
        <!--        <li><a href="ape"></a></li>    -->
        <li><a href="/ape?clvap={{clvap}}">{{clvap}}</a></li>
        <li class="active">Editar Apendice</li>
    </ul>
    <form [formGroup]="editapeform">
        <!--      <form name="edituserform" novalidate="" class="card form-horizontal well" rc-submit="submit()"> -->

        <fieldset>
            <div class="container-body form-horizontal">
                <api-validate></api-validate>
                <br>

                <legend>Editar Apendice</legend>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="username">Nombre     :<span
                    class="optional">*</span></label>

                    <div class="col-sm-3">
                        <input disabled="true" type="text" id="username" name="username" value="{{clvap}}" formControlName="clvap" class="form-control" late-Validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="id1">ID1:<span
                    class="optional">*</span></label>

                    <div class="col-sm-3">
                        <input disabled="true" type="text" id="id1" name="id1" value="{{id1}}" formControlName="id1" class="form-control" late-Validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="id2">ID2:<span
                    class="optional">*</span></label>

                    <div class="col-sm-3">
                        <input disabled="true" type="text" id="id2" name="id2" value="{{id2}}" formControlName="id2" class="form-control" late-Validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="indVis">Ind Vis:<span
                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="indVis" id="indVis" name="indVis" value="{{indVis}}" formControlName="indVis" class="form-control" required late-Validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="desCorta">Descripción Corta:<span
                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="desCorta" id="desCorta" name="desCorta" value="{{desCorta}}" formControlName="desCorta" class="form-control" required late-Validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="desLarga">Descripción Larga:<span
                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="desLarga" id="desLarga" name="desLarga" value="{{desLarga}}" formControlName="desLarga" class="form-control" required late-Validate/>
                    </div>
                </div>

                <div class="col-md-offset-4">
                    <button class="btn btn-default" (click)="cancelar(clvap, id1, id2)">Cancelar</button>
                    <button style="margin-left:1%;" class="btn btn-primary" type="button" (click)="enviar()">Enviar</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
