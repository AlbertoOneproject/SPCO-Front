<form [formGroup]="passForm">
    <div class="modal-header silver">
        <h3 class="bolder">Cambiar Contraseña al Usuario</h3>
    </div>
    <div class="modal-body form-horizontal">
        <api-validate></api-validate>
        <br>
        <div class="form-group">
            <label class="control-label col-sm-4" for="password">Contraseña Nueva</label>

            <div class="col-sm-5">
                <input type="password" id="password" formControlName="password" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="repeatPassword">Repetir Contraseña</label>

            <div class="col-sm-5">
                <input type="password" id="repeatPassword" formControlName="repeatPassword" class="form-control" />
            </div>
        </div>
    </div>
    <div class="modal-footer silver">
        <button class="btn btn-default" (click)="onNoClick()">Cancelar</button>
        <button class="btn btn-primary" (click)="changepsw()">Enviar</button>
    </div>
    <div *ngIf="alertSolicitante" class="{{classAlert}}" role="alertSolicitante">
        <button type="button" class="close" aria-label="Close" (click)="closeAlertInm()">
          <span aria-hidden="true">&times;</span>
        </button> {{msg}}
    </div>

</form>
