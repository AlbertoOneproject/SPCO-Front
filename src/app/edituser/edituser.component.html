<div class="content-container" ng-controller="editusercomponent">
    <ul class="breadcrumb">
        <li><a href="usuarios">Usuarios</a></li>
        <li><a href="/viewuser/{{username}}">{{username}}</a></li>
        <li class="active">Editar usuario</li>
    </ul>
    <form [formGroup]="edituserform">
        <!--      <form name="edituserform" novalidate="" class="card form-horizontal well" rc-submit="submit()"> -->

        <fieldset>
            <div class="container-body form-horizontal">
                <api-validate></api-validate>
                <br>

                <legend>Editar usuario</legend>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="username">Nombre de usuario:<span
                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input disabled="true" type="text" id="username" name="username" value="{{username}}" formControlName="username" class="form-control" required late-Validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="firstname">Nombre:<span
                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="firstname" name="firstname" value="{{firstname}}" formControlName="firstname" class="form-control" required late-Validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="lastname">Apellido(s):<span
                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="text" id="lastname" name="lastname" value="{{lastname}}" formControlName="lastname" class="form-control" required late-Validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Correo electrónico:<span
                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="email" id="email" name="email" value="{{email}}" formControlName="email" class="form-control" required late-Validate/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">¿Quieres invalidar la normativa de caducidad de contraseñas? </label>

                    <div class="col-sm-3">
                        <label class="checkbox">
                    <input type="checkbox" ng-model="formData.passwordNeverExpires">
                </label>
                    </div>
                </div>

                <!--Apartado de Roles-->
                <div class="form-group">
                    <div class="col-sm-3 col-md-3 col-md-offset-1">
                        <label class="control-label col-sm-12">Roles disponibles</label>

                        <select ng-select formControlName="disponibles" class="form-control multiselectmin" multiple>
                        <option *ngFor ="let listarol of roles ; let i = index;" [value]="listarol.id" (click)="addRole(i)">
                        {{listarol.name}}
                        </option>
                    </select>

                    </div>
                    <div class="col-sm-3 col-md-3">
                        <label class="control-label col-sm-12">Roles seleccionados<span
                    class="required">*</span></label>
                        <select ng-select formControlName="seleccionados" class="form-control multiselectmin" multiple>
                    <option *ngFor="let rolsel of rolessel, let j = index;" [value] ="rolsel.id" (click)="removeRole(j)">
                        {{rolsel.name}}
                    </option>
                </select>
                    </div>
                </div>
